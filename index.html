<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.11 - dars</title>
    <link rel="stylesheet" href="./src/input.css" />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="flex flex-col items-center justify-center">
    <div
      class="max-w-sm rounded overflow-hidden flex flex-col items-center shadow-lg text-center gap-5 mt-10 p-3 shadow-white"
    >
      <div class="pokemon-card w-64 h-auto mb-1">
        <img
          class="w-full"
          src=""
          alt="Pokemon Image"
          id="pokemon-image"
          width="100"
          height="100"
        />
        <h2>Name: <span id="pokemon-name"></span></h2>
        <p>HP: <span id="pokemon-hp"></span></p>
        <p>Attack: <span id="pokemon-attack"></span></p>
        <p>Defense: <span id="pokemon-defense"></span></p>
        <p>Speed: <span id="pokemon-speed"></span></p>
        <p>Type: <span id="pokemon-type"></span></p>
      </div>

      <button id="generate" class="btn bg-cyan-900 ">Cick me</button>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
